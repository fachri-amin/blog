{% extends 'base.html' %}


{% block contents %}
    <h1 class="display-4">List Artikel</h1>
    <a href="{% url 'artikel:artikeltambah' %}" class="btn btn-primary mb-4 mt-4">Tambah</a>
    <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Judul</th>
            <th scope="col">Kategori</th>
            <th scope="col">Published</th>
            <th scope="col">Penulis</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
            
            {% for artikel in artikel_list %}
                <tr>
                    <th scope="row">{{forloop.counter}}</th>
                    <td>{{artikel.judul}}</td>
                    <td>{{artikel.kategori}}</td>
                    <td>{{artikel.published}}</td>
                    <td>{{artikel.penulis}}</td>
                    <td>
                        <a href="{% url 'artikel:artikeldelete' artikel.pk %}" class="btn btn-danger">Delete</a>
                        <a href="{% url 'artikel:artikelupdate' artikel.pk %}" class="btn btn-warning">Update</a>
                    </td>
                </tr>            
            {% endfor %}
        </tbody>
      </table>
{% endblock contents %}
