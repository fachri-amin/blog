{% extends 'base.html' %}


{% block contents %}

    <h1 class="display-4">Update Artikel</h1>
    <form method="POST" class="pb-5">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{form.judul.id_for_label}}">{{form.judul.label}}</label>
            <input type="text" class="form-control col-sm-4" id="{{form.judul.id_for_label}}" required name="{{form.judul.name}}" maxlength="{{form.judul.max}}" value="{{form.judul.value}}">
        </div>
        <div class="form-group">
            <label for="{{form.body.id_for_label}}">{{form.body.label}}</label>
            <textarea type="text" class="form-control" rows="10" id="{{form.body.id_for_label}}" required name="{{form.body.name}}">{{form.body.value}}</textarea>
        </div>
        <div class="form-group">
            <label for="{{form.kategori.id_for_label}}">{{form.kategori.label}}</label>
            <input type="text" class="form-control col-sm-4" id="{{form.kategori.id_for_label}}" required name="{{form.kategori.name}}" maxlength="{{form.kategori.max}}" value="{{form.kategori.value}}">
        </div>
        <div class="form-group">
            <label for="{{form.penulis.id_for_label}}">{{form.penulis.label}}</label>
            <input type="text" class="form-control col-sm-4" id="{{form.penulis.id_for_label}}" required name="{{form.penulis.name}}" maxlength="{{form.penulis.max}}" value="{{form.penulis.value}}">
        </div>
        <button type="submit" class="btn btn-primary">Tambah</button>
    </form>
{% endblock contents %}
